<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Teletherapy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 1rem;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        p.subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .success {
            color: green;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .forgot-password {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="creativebrain.png" alt="Platform Logo">
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to continue to AI Teletherapy</p>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p class="error" id="error-message" style="display: none;">Invalid username or password.</p>
        <p class="success" id="success-message" style="display: none;">Login Successful! Redirecting...</p>
        <p class="forgot-password">
            <a href="#">Forgot your password?</a>
        </p>
        <footer>
            &copy; 2025 AI Teletherapy. All rights reserved.
        </footer>
    </div>
    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Client-side validation
            if (!username || !password) {
                errorMessage.textContent = 'Both fields are required.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            try {
                // Send login request to the backend
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                if (!response.ok) {
                    throw new Error('Invalid username or password');
                }

                // Handle successful login
                const data = await response.json();
                errorMessage.style.display = 'none';
                successMessage.textContent = data.message;
                successMessage.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'index.html'; // Redirect after 1 second
                }, 1000);
            } catch (error) {
                // Handle login failure
                successMessage.style.display = 'none';
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
